<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="center">
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>
        <div class="js-name name"></div>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm">
            <input class="js-add-to-do to-do__add-to-do" type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList list"></ul>
    </section>

    <div class="js-location location">
        <span class="location__text"></span>
    </div>
    <div class="js-weather weather">
        <span class="weather__text"></span>
    </div>

    <script src="clock.js"></script>
    <script src="greetting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
